<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- book edition -->
<form action="edit.html" id="edit-form" th:action="@{/books/create}" th:method="post">
    <h3>Book Info:</h3>

    <input id="id-input" name="id" readonly="readonly" type="hidden" value="0"/>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text"  />
    </div>

    <!-- Author -->
    <div class="row">
        <label for="book-author-id--input">author:</label>
        <select id="book-author-id--input" name="authorId" >
            <option th:each="author : ${authors}"
                    th:text="${author.firstName} + ' ' + ${author.lastName}"
                    th:value="${author.id}" >authorName</option>
        </select>
    </div>
    <!-- Genres -->
    <div class="row">
        <label for="book-genres-input">genres:</label>
        <select id="book-genres-input" multiple name="bookGenreIds" >
            <option th:each="genre : ${genres}"
                    th:text="${genre.name}"
                    th:value="${genre.id}" >genrename</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
