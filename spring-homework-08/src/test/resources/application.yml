spring:
  main:
    allow-circular-references: true
  data:
    mongodb:
      database: library
  mongodb:
    embedded:
      version: 3.5.5
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    username: test
    password: test
  liquibase:
    enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.spring.jdbc.mongock.changelog
  mongo-db:
    read-concern: local
    write-concern:
      journal: false


logging:
  level:
    root: INFO